services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: hos_user
      POSTGRES_PASSWORD: hos_password123
      POSTGRES_DB: hospital
      TZ: UTC  # 设置容器时区为 UTC（数据库存储使用UTC，应用层处理时区转换）
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hospital-net

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hospital.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - hospital-net

networks:
  hospital-net:

volumes:
  postgres_data:
